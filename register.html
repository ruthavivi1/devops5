<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form action="/register" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="exam1">Exam 1 Score:</label>
    <input type="number" id="exam1" name="exam1" required><br><br>
    
    <label for="exam2">Exam 2 Score:</label>
    <input type="number" id="exam2" name="exam2" required><br><br>
    
    <label for="exam3">Exam 3 Score:</label>
    <input type="number" id="exam3" name="exam3" required><br><br>
    
    <input type="submit" value="Register">
  </form>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Register Student</title>
  </head>
  <body>
    <h1>Register Student</h1>
    <form method="POST" action="/register">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="exam1">Exam 1:</label>
      <input type="number" id="exam1" name="exam1" min="0" max="100" required><br>

      <label for="exam2">Exam 2:</label>
      <input type="number" id="exam2" name="exam2" min="0" max="100" required><br>

      <label for="exam3">Exam 3:</label>
      <input type="number" id="exam3" name="exam3" min="0" max="100" required><br>

      <input type="submit" value="Register">
    </form>
  </body>
</html>
